<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="pokedex is-open" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del Pokémon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img id="image" src="" alt="">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">Variants</div>
        <form class="search" role="search" id="form">
          <input type="text" name="id" placeholder="¿Quién es ese Pokémon?" autocomplete="off">
        </form>
        <div class="description">
          <p id="description">Buscar a un pokémon para obtener todas sus características.</p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente Pokémon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Anterior Pokémon"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente Imágen del Pokémon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Anterior Imágen del Pokémon"></button>
        </div>
      </div>
    </section>
    <div class="cover-front">
      cover front
    </div>
    <section class="cover-back" aria-label="Estadisticas del Pokémon">
      <div class="stats">
        <canvas id="stats" width="100" height="100"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
